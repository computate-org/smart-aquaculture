apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: smartaquaculture
    app.kubernetes.io/instance: smartaquaculture
    app.kubernetes.io/name: smartaquaculture
    deployment: smartaquaculture
  name: smartaquaculture
  namespace: smartaquaculture
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: smartaquaculture
      app.kubernetes.io/instance: smartaquaculture
      app.kubernetes.io/name: smartaquaculture
      deployment: smartaquaculture
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: smartaquaculture
        app.kubernetes.io/instance: smartaquaculture
        app.kubernetes.io/name: smartaquaculture
        deployment: smartaquaculture
    spec:
      containers:
      - name: smartaquaculture
        env:
          - name: ENABLE_ZOOKEEPER_CLUSTER
            value: 'true'
          - name: CLUSTER_HOST_NAME
            value: 0.0.0.0
          - name: CLUSTER_PORT
            value: '10231'
          - name: CLUSTER_PUBLIC_HOST_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: CLUSTER_PUBLIC_PORT
            value: '10231'
        envFrom:
        - secretRef:
            name: cloud-zookeeper
        - secretRef:
            name: cloud-solr
        - secretRef:
            name: cloud-database
        - secretRef:
            name: cloud-auth
        - secretRef:
            name: cloud-context-broker
        - secretRef:
            name: cloud-site
        - secretRef:
            name: cloud-font-awesome
        - secretRef:
            name: cloud-extra
        image: quay.io/computateorg/smart-aquaculture:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 10
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: http
          timeoutSeconds: 10
        ports:
        - containerPort: 10230
          name: http
          protocol: TCP
        - containerPort: 10231
          name: cluster
          protocol: TCP
        readinessProbe:
          failureThreshold: 10
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: http
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 750m
            ephemeral-storage: 1Gi
            memory: 768Mi
          requests:
            cpu: 750m
            ephemeral-storage: 1Gi
            memory: 768Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
